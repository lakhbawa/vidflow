# Frontend app (Next.js)
upstream frontend_app {
    server vidflow-frontend:3000;
}

# FastAPI backend
upstream api_app {
    server vidflow-api:4608;
}

server {
    listen 80;
    server_name localhost;

    # Global settings - Optimized for large uploads
    client_max_body_size 1G;
    client_body_buffer_size 1M;
    client_body_timeout 600s;
    client_header_timeout 600s;
    send_timeout 600s;

    # Disable all buffering globally
    proxy_buffering off;
    proxy_request_buffering off;
    proxy_max_temp_file_size 0;

    # Serve static files directly from Nginx (faster!)
    location /static/ {
        alias /var/www/media/;
        expires 1h;
        add_header Cache-Control "public, immutable";
    }

    # Backend (FastAPI) - Optimized for file uploads
    location /api/ {
        proxy_pass http://api_app;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Critical: Completely disable buffering for streaming uploads
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_max_temp_file_size 0;

        # Aggressive timeouts for large file uploads
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;

        # Large upload limits
        client_max_body_size 1G;
        client_body_buffer_size 1M;

        # Optimize TCP
        tcp_nodelay on;
        tcp_nopush on;
    }

    # Frontend (Next.js)
    location / {
        proxy_pass http://frontend_app;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;

        # Standard timeouts for frontend
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}