# Frontend app (Next.js)
upstream frontend_app {
    server vidflow-frontend:3000;
}

# FastAPI backend
upstream api_app {
    server vidflow-api:4608;
}

server {
    listen 80;
    server_name localhost;

    # Large file upload settings
    client_max_body_size 2G;
    client_body_timeout 3600s;  # 1 hour for very large files
    client_header_timeout 3600s;
    send_timeout 3600s;

    # Serve static files directly from Nginx (faster!)
    location /static/ {
        alias /var/www/media/;
        expires 1h;
        add_header Cache-Control "public, immutable";
    }

    # Backend (FastAPI) - Direct streaming, no buffering
    location /api/ {
        proxy_pass http://api_app;
        proxy_http_version 1.1;

        # Essential headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # NO BUFFERING - stream directly to backend
        proxy_request_buffering off;

        # Long timeouts for uploads
        proxy_connect_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;

        # Allow large uploads
        client_max_body_size 2G;
    }

    # Frontend (Next.js)
    location / {
        proxy_pass http://frontend_app;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # WebSocket support for Next.js HMR
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }
}