version: "3.9"
services:
  frontend:
    image: node:20-alpine
    working_dir: /app
    # build: ./frontend
    command: npm run dev
    volumes:
      - ./frontend:/app  # Python needs source files
    ports:
      - "3000:3000"
    environment:
    - NODE_ENV=development
    - NEXT_PUBLIC_API_URL=http://api:8000
    depends_on:
      - api
    networks: [vidnet]

  api:
    build: ./python-api
    env_file: .env
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - ./python-api:/usr/src/app  # Python needs source files
    depends_on:
      - redis
      - db
    networks: [vidnet]

  worker:
    build:
      context: ./go-worker
      dockerfile: Dockerfile.dev
    env_file: .env
    volumes:
    - ./go-worker:/app
    command: go run main.go
    # Remove the volumes line - Go binary is self-contained!
    depends_on:
      - redis
      - db
    networks: [vidnet]

  redis:
    image: redis:7
    networks: [vidnet]
    volumes:
      - redisdata:/data

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vidflow
    volumes:
      - db_data:/var/lib/postgresql/data
    networks: [vidnet]

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./:/var/www
      - ./docker/config/nginx/conf.d.local/:/etc/nginx/conf.d/
      - ./docker/config/nginx/conf.d.local/ssl:/etc/nginx/ssl/
    depends_on:
      - frontend
    networks: [vidnet]

volumes:
  db_data:
  redisdata:
    driver: local

networks:
  vidnet:
    driver: bridge